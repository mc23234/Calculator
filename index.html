<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<meta charset = "UTF-8">
		<meta name = 'viewport' content = 'width = device-width, initial-scale= 1.0'>
		<title>Calculator</title>
		<link rel = 'stylesheet' href = 'styles.css'>
		<script src = "script.js" defer></script>
	</head>
	
	<body>
		<header id = 'header'>
			<h1>Online Calculator</h1>
		</header>
		
		<main>
			
			<div class = 'container'>
				
				<div class = 'display'>0</div>
				
				<div class = "keys">
					<div class = 'clear btn non-num'>cls</div>
					<div class = 'backspace btn non-num'>del</div>
					<div class = 'percentage btn non-num operator'>%</div>
					<div class = 'add btn non-num operator'>+</div>

					<div class = "btn num">1</div>
					<div class = "btn num">2</div>
					<div class = "btn num">3</div>
					<div class = 'subtract non-num btn operator'>-</div>

					<div class = "btn num">4</div>
					<div class = "btn num">5</div>
					<div class = "btn num">6</div>
					<div class = 'multiply btn non-num operator'>*</div>

					<div class = "btn num">7</div>
					<div class = "btn num">8</div>
					<div class = "btn num">9</div>
					<div class = 'divide btn non-num operator'>/</div>

					<div class = 'decimal btn'>.</div>
					<div class = "btn num">0</div>
					<div class = "equals btn non-num operator">=</div>
					
					
				</div>
				
			</div>
			
		</main>
		
		<footer>
			&copy Odin Project 2022
		</footer>
	</body>
</html>
